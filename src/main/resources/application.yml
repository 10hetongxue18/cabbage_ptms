spring:
  application:
    name: cabbage_ptms
    # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cab_ptms?characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  mvc:
    patmatch:
      matching-strategy: ant-path-matcher
# session失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis
  #  redis配置
  redis:
    port: 6379
    host: localhost
    database: 0
#    freemarker配置
  freemarker:
    template-loader-path: classspath:/templates/
    allow-request-override: false
    charset: utf-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
server:
  port: 1018
  servlet:
    context-path: /api
#    session 失效时间 1 天
    session:
      timeout: 86400
      cookie:
        domain: localhost
        name: baicai

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  mapper-locations:
    classpath: mapper/*.xml
  type-aliases-package:
    cn.xiaobaicai.cabbage_ptms_backend.model.entity

# 自定义属性（文件上传/下载路径，可配置参数）
download:
  filePath: D:\毕业设计\fileLibrary\
#  自定义属性（实习报告存储路径）
report:
#  filePath: D:\freemarker\InternshipReport\
  filePath: D:\freemarker\



